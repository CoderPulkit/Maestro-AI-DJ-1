<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body background="music-news (1).jpg">
<center>
  <br>
  	<h2 class="heading">Maestro AI DJ
	    <br>
	    <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span><br>
  	</h2>
    <div class="speed_div">
      <img class="div_speed_img" src="disk.gif">
    <br>
    <h3 class="btn btn-danger" id="speed">Speed:</h3>
    </div>
  <div class="volume_div">
    <img class="div_Volume_img" src="disk.gif">
  <br>
  <h3 class="btn btn-danger" id="volume">Volume:</h3>
  </div>
  <br>
  <button class="btn btn-warning play" onclick="play();">Play</button>
  <div class="copy_rightfooter"><marquee>Created by Team Maestro</marquee></div>
</center>

<script src="main.js"></script>
</body>
</html>
